<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pathfinder 8 — Slider Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- responsive background image wrapper (shown when body.use-bg-image is present) -->
    <div id="bg-wrapper" aria-hidden="true" class="bg-hidden"><img src="../Frames/BackgroundImage.jpg" alt="" /></div>
    <header>
        <h1>Pathfinder 8 — Slider Puzzle</h1>
    </header>

    <main>
        <!-- Panel: Start (single centered Start button) -->
        <div id="panel-start" class="panel">
            <div class="panel-card">
                <h1>Pathfinder 8</h1>
                <p></p>
                <div class="panel-actions">
                    <button id="btn-start">Start Game</button>
                    <button id="btn-howto">How to Play</button>
                    <button id="btn-exit">Exit</button>
                </div>
            </div>
        </div>

        <!-- Panel: Mode selection (appears after Start) -->
        <div id="panel-mode" class="panel panel-hidden">
            <div class="panel-card">
                <h2>Choose Mode</h2>
                <div class="panel-actions">
                    <button id="mode-normal">Normal</button>
                    <div class="mode-row"><input id="mode-timer-input" type="number" min="10" value="60"
                            style="width:90px" /><button id="mode-timer">Timer</button></div>
                    <div class="mode-row"><input id="mode-move-input" type="number" min="5" value="50"
                            style="width:90px" /><button id="mode-limited">Limited Moves</button></div>
                    <button id="mode-back">Back</button>
                </div>
            </div>
        </div>

        <!-- Panel: How To Play -->
        <div id="panel-howto" class="panel panel-hidden">
            <div class="panel-card">
                <h2>How to Play</h2>
                <div class="panel-content">
                    <p>Click a tile adjacent to the empty space to slide it. Arrange tiles in order with the empty space
                        last.</p>
                    <button id="howto-back">Back</button>
                </div>
            </div>
        </div>

        <!-- Panel: Exit -->
        <div id="panel-exit" class="panel panel-hidden">
            <div class="panel-card">
                <h2>Thanks for visiting</h2>
                <p>You can close this tab or press Return to go back.</p>
                <div class="panel-actions"><button id="exit-back">Return</button></div>
            </div>
        </div>

        <!-- Panel: Game (controls and board inside a centered card) -->
        <div id="panel-game" class="panel panel-hidden">
            <div class="panel-card game-panel">
                <section class="controls">
                    <div class="controls-left">
                        <label for="size">Size:</label>
                        <select id="size">
                            <option value="3">3 × 3</option>
                            <option value="4">4 × 4</option>
                        </select>
                        <button id="toggleTheme" title="Toggle theme">Wooden</button>
                    </div>
                    <div class="controls-right">
                        <button id="shuffle">Shuffle</button>
                        <button id="solve">Solve for Me</button>
                        <button id="step">Step</button>
                        <button id="reset">Reset</button>
                        <button id="save">Save</button>
                        <button id="load">Load</button>
                        <button id="export">Export</button>
                        <input id="importFile" type="file" accept="application/json" style="display:none" />
                        <button id="import">Import</button>
                    </div>
                    <div class="controls-center">
                        <span id="moves">Moves: 0</span>
                        <span id="moves-remaining" style="margin-left:12px"></span>
                        <span id="timer" style="margin-left:12px"></span>
                        <span id="status"></span>
                        <div id="solver-stats" style="margin-left:12px"></div>
                    </div>
                </section>

                <section id="board" class="board"></section>
            </div>
        </div>


    </main>

    <script src="solver.js"></script>
    <script src="app.js"></script>
</body>

</html>
